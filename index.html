<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author"content="Dhayana N. Silva">
    <meta name="description" content="Lista de tarefas">
    <meta name="keywords" content="HTML, CSS, JavaScript, toDoList">

    <link rel="stylesheet" href="styles.css">
    <title>todoList</title>
</head>
<body>

    <main class="container">
        <div class="container-one">
            <h1>Lista de tarefas</h1>
            
            <div class="list-name-container">
                <label for="listName" class="titles">Nome:</label>
                <input id="listName" maxlength="35" placeholder="Nome da Lista">
                
                <button class="btn-add-list" onclick="addList()">Adicionar</button>
            </div>
            
            <div class="color-container">
                <p class="titles">Cor da lista:</p>
                
                <button id="0" style="background-color: #d96459;"  onclick="changeColor(this)" class="colors"></button>
                <button id="1" style="background-color: #f2ae72;"  onclick="changeColor(this)" class="colors"></button>
                <button id="2" style="background-color: #588c7e;"  onclick="changeColor(this)" class="colors"></button>
                <button id="4" style="background-color: #ffcc5c;"  onclick="changeColor(this)" class="colors"></button>
                <button id="6" style="background-color: #ff6f69;"  onclick="changeColor(this)" class="colors"></button>    
                <button id="9" style="background-color: #cccccc;"  onclick="changeColor(this)" class="colors selected"></button>            
            </div>  
        </div>
        <div class="container-two"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
